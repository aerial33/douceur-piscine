  description: "<span>Douceur Piscine</span> vous présente l’un de ses modèles phare : <span>la piscine Manhattan</span>.
                Cette piscine coque est de forme rectangulaire et est <span>disponible dans 7 différentes dimensions</span> pour s’adapter à tous les jardins et toutes les envies.<br>
                Avec sa forme classique en rectangle, impossible de se tromper ! <span>Avec un fond plat et une profondeur fixe de 1,46 mètres</span>, elle convient à toute la famille,
                que ce soit pour la nage pour les plus grands ou pour le jeu pour les plus jeunes.<br> Classique oui, mais design également. Ses escaliers intégrés, discrets,
                aux lignes arrondies, facilitent l’entrée dans le bassin et apportent une légère touche de modernité qui vous fera craquer pour ce modèle.<br>De plus,
                <span>elle se décline dans 6 coloris pour s’adapter à votre jardin</span>. Retrouvez là en blanc, blanc carrare (marbre blanc) bleu, bleu azur, beige et également en gris."
